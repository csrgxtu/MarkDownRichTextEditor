<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>simditor</title>

    <link rel="stylesheet" type="text/css" href="../static/lib/simditor-2.3.5/styles/simditor.css" />

    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/module.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/uploader.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/simditor.js"></script>

    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/marked.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/to-markdown.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/simditor-markdown.js"></script>

    <link rel="stylesheet" href="../static/lib/simditor-2.3.5/styles/simditor-markdown.css" media="screen" charset="utf-8" />

    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/simditor-fullscreen.js"></script>
    <link rel="stylesheet" href="../static/lib/simditor-2.3.5/styles/simditor-fullscreen.css" />

    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/beautify-html.js"></script>
    <script type="text/javascript" src="../static/lib/simditor-2.3.5/scripts/simditor-html.js"></script>
    <link rel="stylesheet" href="../static/lib/simditor-2.3.5/styles/simditor-html.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <br />
    <br />

    <textarea id="editor" placeholder="Balabala" autofocus></textarea>
    <script>
      var editor = new Simditor({
        textarea: $('#editor'),
        // markdown: true,
        toolbar: ['title', 'bold', 'italic', '|', 'ol', 'ul', '|', 'blockquote', 'link', 'image', 'hr', '|', 'markdown', 'html', '|', 'fullscreen'],

        upload: {
          url: '/files',
          params: null,
          fileKey: 'upload_file',
          connectionCount: 3,
          leaveConfirm: 'Uploading is in progress, are you sure to leave this page?'
        },

        pasteImage: true, // Support uploading by pasting images from the clipboard. Work together with upload
      });
    </script>

    <center>
      <h3>Do not overide!!!</h3>
    </center>
  </body>
</html>
